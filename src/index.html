<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="style/FontAwesome.Pro.5.13.0.Web/css/all.min.css"
    />
    <title>Key Logger</title>
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <div class="comment-form">
        <p class="alert"></p>
        <h3>Key Logger</h3>
        <div class="form-control">
          <input
            type="text"
            id="comment"
            placeholder="Insert a comment"
            autofocus
            autocomplete="off"
          />
          <button id="save" class="submit-btn">save</button>
        </div>
      </div>
      <!-- list -->
      <div class="comment-container main">
        <div class="comment-list"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
